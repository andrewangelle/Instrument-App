<!DOCTYPE html>
<html>
  <head>
    <title>Instrument App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Droid+Sans|Lora|Yellowtail|Mrs+Saint+Delafield">
  </head>
  <body>

    <div class="header">
      <h5 id="header-text">Database Admin</h5>
    </div>


  <form id="edit-instrument-form">
      <label for="instrument-name">Name</label>
      <input type="text" id="instrument-name" />    
    <br>
      <label for="instrument-family">Family</label>
      <select name="Families" id="dropdowns-family">
        <option></option>
      </select>  
    <br>
      <label for="instrument-clef">Clef</label>
      <select name="Clefs" id="dropdowns-clefs">
        <option></option>
      </select>
    <br>
      <label for="instrument-sounds">Sounding Pitch: </label>
      <select name="Sounds" id="dropdowns-sounds">
        <option></option>
      </select>
    <br>
      <label for="instrument-transposes">Transposes: </label>
      <select name="Transposes" id="dropdowns-transposes">
        <option></option>
      </select>
    <br>
    <br>
      <input type="hidden" id="instrument-id" />
      <input type="submit" value="Update Changes" id="search-button">
    <br>
      <input type="button" value="Delete Instrument" id="delete-button">
  </form>

        


    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <script src="/auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.2/fetch.min.js"></script>
    <script src="/instrument.js"></script>

  </body>
</html>
