<!DOCTYPE html>
<html>
  <head>
    <title>Instrument App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Droid+Sans|Lora|Yellowtail|Mrs+Saint+Delafield">
  </head>
  <body>

    <div class="header">
      <h5 id="header-text">Orchestral Instrument Search</h5>
    </div>


    <form id="instrument-form">
      <label for="instrument-name">Name</label>
      <input type="text" id="instrument-name" />      
    <br>
      <label for="instrument-family">Family</label>
      <select name="Families" id="dropdowns-family">
        <option></option>
      </select>
    <br>
      <label for="instrument-clef">Clef</label>
      <select name="Clefs" id="dropdowns-clefs">
        <option></option>
      </select>
    <br>
      <input type="submit" value="Search" id="search-button">
    </form>

<br>

    <ul id="results"></ul>


    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.2/fetch.min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
