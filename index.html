<!DOCTYPE html>
<html>
  <head>
    <title>Instrument App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>


    <form id="instrument-form">
      <label for="instrument-name">Name</label>
      <input type="text" id="instrument-name" />      
    <br>
      <label for="instrument-family">Family</label>
      <input type="text" id="instrument-family" />
    <br>
      <label for="instrument-clef">Clef</label>
      <input type="text" id="instrument-clef" />
    <br>
      <input type="submit" value="Search">
    </form>

<br>

    <div id="dropdown-container-families">
      <label for="Families">Show All Families : </label>
      <select name="Families" id="dropdowns-family"></select>
    </div>

    <div id="dropdown-container-clefs">
      <label for="Clefs">Show All Clefs : </label>  
      <select name="Clefs" id="dropdowns-clefs"></select>
    </div>


    <ul id="results"></ul>

    <div id="family-container"></div>

    

    <script src="main.js"></script>
    <script src="underscore.js"></script>

  </body>
</html>
